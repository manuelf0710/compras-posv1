<h2>Administrar Categorías</h2>
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="!loading">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary mb-2" (click)="agregarCategoria();"><i class="fa fa-plus-circle" ></i> Agregar Categoría</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 ">
                  <input style="width:350px;" type="text" placeholder="Busca Categorías"  [(ngModel)]="categoriasearch" id="categoriasearch" name="categoriasearch" class="rounded float-right form-control mb-3" >
            </div>
          </div>
        <table class="table table-hover table-sm">
            <thead class="thead-dark">
                <th>#</th>
                <th width="150"></th>
                <th>Nombre</th>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias | filterfor : { nombre: categoriasearch }: false ; let i = index ">
                    <td>{{i+1}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="editarCategoria(categoria)"><i class="fa fa-pencil"></i></button>&nbsp;
                        <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                    </td>
                    <td>{{categoria.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
